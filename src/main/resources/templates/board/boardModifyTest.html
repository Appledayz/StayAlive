<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>숙소 수정</title>
<!--다음 주소검색 API  -->
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<!--다음 지도 API  -->
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=48ed4ce03423252b26250f66a5ece330&libraries=services"></script>
<!-- jquery(3.3.1)  -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<!-- bootstrap(4.1.3)  -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


<!-- smarteditor 플러그인(2.9.1)  -->
<script src="/smarteditor/js/service/HuskyEZCreator.js" charset="utf-8"></script>
<script type="text/javascript">
    $(function(){
    	var count = 1;
        //전역변수
        var obj = [];              
        //스마트에디터 프레임생성
        nhn.husky.EZCreator.createInIFrame({
            oAppRef: obj,
            elPlaceHolder: "editor",
            sSkinURI: "/smarteditor/SmartEditor2Skin.html",
            fCreator: "createSEditor2"
        });
        //전송버튼
        $("#updateBoard").click(function(){
            var setForm = $('#updateBoardFrm');
            setForm.attr('action','modifyAction');
            setForm.attr('method','post');
            obj.getById["editor"].exec("UPDATE_CONTENTS_FIELD", []);
            $("#updateBoardFrm").submit();
        });
        $("#uploadbutton").click(function(){
        	if(count > 1) {
        		alert("업로드는 한번만 할 수 있습니다.");
        		return;
        	}
        	count++;
            var form = $('#updateBoardFrm')[0];
            var formData = new FormData(form);
      	  $.ajax({
      	    url: 'addDetailImage',
      	    data : formData,
      	    type: 'POST',
      	    processData:false,
      	    contentType:false,
      	    success: function(data){
      	    	obj.getById["editor"].exec("PASTE_HTML", [data]);
      	    }
      	  });
        });
        $("#selectBoard").on('change',function() {
        	var name = $("#selectBoard").val();
        	if(name != "") {
            	  $.ajax({
                	    url: 'findModify',
                	    data : {name},
                	    type: 'GET',
						contentType:"application/x-www-form-urlencoded",
                	    success: function(data){
							/* console.log(data); */
							$("input[name='boardMemberNo']").val(data.boardMemberNo);
							$("input[name='boardMemberTitle']").val(data.boardMemberTitle);
							$("input[name='boardMemberContent']").val(data.boardMemberContent);
							$("input[name='memberId']").val(data.memberId);
							$("input[name='imageFileNo']").val(data.imageFileNo);
							obj.getById["editor"].exec("SET_IR", [""]);
							obj.getById["editor"].exec("PASTE_HTML", [data.boardMemberContent]);
                	    }
                	});
        	}
        	
        	
        });
       
        
    });
</script>
</head>
<body>
 	<div class ="container" align="center">
 		<h2>게시글 수정</h2>
 		<form id="updateBoardFrm" enctype="multipart/form-data">
 		<input type="hidden" name="boardMemberNo">
 		<input type="hidden" name="imageFileNo">
	    	<div class="card col-8" >
	    		<div class="card-body">
	    			<div class="form-group">
			 			<div class="input-group" style="padding-left: 200px">
			 				<select id="selectBoard" class="custom-select col-5" >
					 			<option value="">수정할 게시글을 골라주세요
					 			<option th:each="name : ${names}" th:value="${name}" th:text="${name}">
			 				</select>
			 			</div>    			
	    			</div>
			    	<div class="form-group">
				    	<div class="form-row">
				    		<label class = "col-2 col-form-label">제목</label>
				    		<input class="form-control form-control-sm col-4" type="text" name="boardMemberTitle" th:value="${m.boardMemberTitle}">
						</div>
	    			</div>
		    		<div class="form-group">
		    			<div class="form-row">
		    				<label class="col-2 col-form-label">내용</label>
	    					<input class="form-control form-control-sm col-10" type="TextArea" name="boardMemberContent" th:value="${m.boardMemberContent}">
		    			</div>
		    		</div>	
		    		<div class="form-group">
		    			<div class="form-row">
	    					<label class="col-2 col-form-label">세부 내용</label>
		    				<input class="form-control form-control-sm col-2" type="file" name="file" th:value="${m.imageFileNo}">
							<input class="form-control form-control-sm col-2" type="file" name="file" th:value="${m.boardMemberTitle}">					
							<input class="form-control form-control-sm" type="button" id="uploadbutton" value="업로드" style="width: 60px">
		    			</div>
		    		</div>
		    		<div class="form-group text-right">
		    			<div class="col-2"></div>
		    			<textarea name="boardDetail" id="editor"  style="width: 660px"></textarea>
		    			<input type="button" class="btn btn-primary" id="updateBoard" value="등록" />
		    		</div>
	    		</div>
    		</div>
    	</form>
	</div>	
</body>
</html>
