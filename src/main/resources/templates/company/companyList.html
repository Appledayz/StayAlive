<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="main/style.css">
	<title>companyList</title>
</head>

<body class="body-wrapper">
    <!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="cssload-container">
            <div class="cssload-loading"><i></i><i></i><i></i><i></i></div>
        </div>
    </div>
	
	<!-- header replace -->
    <div th:replace="header :: header"></div>
    
    <!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img d-flex align-items-center justify-content-center" style="background-image: url(main/img/bg-img/bg-2.jpg);">
        <div class="bradcumbContent">
            <h2>Company List</h2>
        </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->

<section class="contact-form-area mb-100">
	<div class="container">
		<div class="row">
	        <div class="col-12">
	            <div class="section-heading">
	                <div class="line-"></div>
	                <h2>업체 리스트</h2>
	            </div>
	        </div>
        </div>
		<div class="row">
			<div class="col-md-12">
				<div class="search-result bg-gray">
					<h2>"Electronics"의 검색 결과</h2>
					<p>123 개의 항목을 찾았습니다</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<form action="#" method="post">
					<select class="form-control" id="select1">
					      <option>==== 선택 ====</option>
					      <option>업체명</option>
					      <option>업체회원ID</option>
					      <option>업체회원닉네임</option>
					</select>
					<input type="text" class="form-control" placeholder="검색어를 입력하세요">
					<button type="submit" class="btn palatin-btn">Search Now</button>
				</form>
			</div>
			<div class="col-md-9">
					<div class="row">
						<div class="col-md-11">
							<select>
								<option>Most Recent</option>
								<option value="1">Most Popular</option>
								<option value="2">Lowest Price</option>
								<option value="4">Highest Price</option>
							</select>
						</div>
						<div class="col-md-1">
							<div class="view">
								<strong>Views</strong>
								<ul class="list-inline">
									<li class="list-inline-item">
										<a href="javascript:void(0);"><i class="fa fa-th-large"></i></a>
									</li>
									<li class="list-inline-item">
										<a href="javascript:void(0);"><i class="fa fa-reorder"></i></a>
									</li>
								</ul>
							</div>
						</div>
					</div>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<td>업체명</td>
					<td>업체 회원 닉네임(업체 회원 ID)</td>
				</tr>
			</thead>
			<tbody th:each="map : ${memberAndCompanyList}">
				<tr th:each="key: ${map.keySet()}">
					<td th:text="${map.get(key)}"></td>
				</tr>
			</tbody>
		</table>
		    <!-- Pagination -->
		    <div class="pagination-area wow fadeInUp" data-wow-delay="100ms">
		        <nav>
		            <ul class="pagination">
		                <li class="page-item" th:if="${prevPage}"><a class="page-link" th:href="@{companyList(searchWord=${searchWord},currentPage=${(currentBlock - 1) * pagePerBlock})}">이전</a></li>
		                <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}" th:classappend="${currentPage} == ${i} ? active : null"><a class="page-link" th:href="@{companyList(searchWord=${searchWord},currentPage=${i})}" th:text="${i}"></a></li>
		                <li class="page-item" th:if="${nextPage}"><a class="page-link" th:href="@{companyList(searchWord=${searchWord},currentPage=${currentBlock * pagePerBlock + 1})}">다음</a></li>
		            </ul>
		        </nav>
		    </div>	
			</div>
		</div>
	</div>
</section>
	
	<!-- footer replace -->
    <div th:replace="footer :: footer"></div>
    
    <!-- jQuery-2.2.4 js -->
    <script src="main/js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="main/js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="main/js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="main/js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="main/js/active.js"></script>
    <script>
		$("#companyList").addClass('active');
	</script>
</body>
</html>
