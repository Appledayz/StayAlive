<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<title>Insert title here</title>
</head>
<body>
	<h1>ReverseauctionDetail</h1>
	<form th:action="@{modifyReverseauction}" th:object="${Reverseauction}" method="post">
		<input th:type="hidden" th:field="*{reverseauctionNo}">
		<table border="1">
			<tbody>
				<tr>
					<td>TenderLimit</td>
					<td><input th:field="*{reverseauctionTenderLimit}"></td>
				</tr>
				<tr>
					<td>TendercloseDate</td>
					<td><input th:field="*{reverseauctionTendercloseDate}"></td>
				</tr>
				<tr>
					<td>RoomingDate</td>
					<td><input th:field="*{reverseauctionRoomingDate}"></td>
				</tr>
				<tr>
					<td>LeavingDate</td>
					<td><input th:field="*{reverseauctionLeavingDate}"></td>
				</tr>
				<tr>
					<td>Title</td>
					<td><input th:field="*{reverseauctionTitle}"></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><input th:field="*{reverseauctionAddress}"></td>
				</tr>
				<tr>
					<td>AddressMore</td>
					<td><input th:field="*{reverseauctionAddressMore}"></td>
				</tr>
				<tr>
					<td>Content</td>
					<td><input th:field="*{reverseauctionContent}"></td>
				</tr>
				<tr>
					<td><button th:type="submit">submit</button></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
