<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<title>숙소 리스트</title>
<!--다음 주소검색 API  -->
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<!--다음 지도 API  -->
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=48ed4ce03423252b26250f66a5ece330&libraries=services"></script>
<!-- jquery(3.3.1)  -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<!-- bootstrap(4.1.3)  -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<script>
	$(function() {
		$('#theModal').on('show.bs.modal', function (e) {
		    var button = $(e.relatedTarget);
		    var modal = $(this);
		    // load content from HTML string
		    //modal.find('.modal-body').html("Nice modal body baby...");
		    // or, load content from value of data-remote url
		    modal.find('.modal-body').load(button.data("remote"));
		});
	});

</script>

<body>
<div class="container">
	<table class="table table-stroped">
		<thead>
			<tr>
				<th>이름</th>
				<th>분류</th>
				<th>지역</th>
				<th>주소</th>
				<th>회원 ID</th>
				<th>상세</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${list}">
				<td th:text="${item.accommodationName}"></td>
				<td th:text="${item.accommodationCategoryName}"></td>
				<td th:text="${item.addressSidoName + ' '+ item.addressSigunguName}"></td>
				<td th:text="${item.accommodationAddress}"></td>
				<td th:text="${item.memberId}"></td>
				<td><a class="btn btn-primary" data-toggle="modal" data-target="#theModal" th:attr="data-remote='./detail?accommodationNo=' + ${item.accommodationNo}">상세</a></td>
			</tr>
		</tbody>
	</table>
</div>




<!-- 리모트 모달  -->
<div class="modal fade" id="theModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">My modal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                ... remote content loads here ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
