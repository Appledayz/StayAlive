<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--다음 주소검색 API  -->
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<!--다음 지도 API  -->
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=48ed4ce03423252b26250f66a5ece330&libraries=services"></script>
<!-- bootstrap(4.1.3)  -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<!-- jquery(3.3.1)  -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<!-- smarteditor 플러그인(2.9.1)  -->
<script src="smarteditor/js/service/HuskyEZCreator.js" charset="utf-8"></script>
<script type="text/javascript">
    $(function(){
    	var count = 1;
        //전역변수
        var obj = [];              
        //스마트에디터 프레임생성
        nhn.husky.EZCreator.createInIFrame({
            oAppRef: obj,
            elPlaceHolder: "editor",
            sSkinURI: "smarteditor/SmartEditor2Skin.html",
            fCreator: "createSEditor2"
        });
        //전송버튼
        $("#insertBoard").click(function(){
            var setForm = $('#insertBoardFrm');
            setForm.attr('action','accommodationRegister');
            setForm.attr('method','post');
            obj.getById["editor"].exec("UPDATE_CONTENTS_FIELD", []);
            $("#insertBoardFrm").submit();
        });
        $("#uploadbutton").click(function(){
        	if(count > 1) {
        		alert("업로드는 한번만 할 수 있습니다.");
        		return;
        	}
        	count++;
            var form = $('#insertBoardFrm')[0];
            var formData = new FormData(form);
      	  $.ajax({
      	    url: 'addDetailImage',
      	    data : formData,
      	    type: 'POST',
      	    processData:false,
      	    contentType:false,
      	    success: function(data){
      	    	var text = $("#text");
      	    	text.append(data);
      	    	obj.getById["editor"].exec("PASTE_HTML", [data]);
      	    }
      	  });
        });  
        
      //주소-좌표 변환 객체를 생성
        var geocoder = new daum.maps.services.Geocoder();
        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                	// 주소 정보를 해당 필드에 넣는다.
					$("#accommodationAddress").val(data.address);
                    // 주소로 상세 정보를 검색
                    geocoder.addressSearch(data.address, function(results, status) {
                        // 정상적으로 검색이 완료됐으면
                        if (status === daum.maps.services.Status.OK) {
                            var result = results[0]; //첫번째 결과의 값을 활용
        					$("#accommodationLatitude").val(result.y); //위도
        					$("#accommodationLongitude").val(result.x); //경도
        					$("#addressSidoName").val(data.sido);
        					$("#addressSigunguName").val(data.sigungu);
                        }
                    });
                }
            }).open();
        }
        $("#addressSearch").click(function() {
        	execDaumPostcode();
        })
    });
</script>
</head>
<body >
 	<div class ="container" >
 		<form id="insertBoardFrm" enctype="multipart/form-data">
 		
	    	<div class="card" >
	    		<div class="card-body">
	    			<div class="form-group">	
		    			<div class="form-row">
			    			<label class="col-2 col-form-label" >업체 이름</label>
			    			<input type="hidden" name="companyNo" value="9">
				    		<input class="form-control form-control-sm col-10" type="text" name="companyName" value="0" readonly>
				    	</div>
					</div>
			    	<div class="form-group">
				    	<div class="form-row">
				    		<label class = "col-2 col-form-label">이름</label>
				    		<input class="form-control form-control-sm col-10" type="text" name="accommodationName">
						</div>
	    			</div>
					<div class="form-group">
	    				<div class="form-row">
	    					<label class = "col-2 col-form-label">사업자 번호</label>
	    					<input class="form-control col-5" type="text" name="memberBusinessNumber">
	    					<input class="form-control col-3" type="file" name="businessNumberFile">
	    				</div>
	    			</div>
		    		<div class="form-group">
		    			<div class="form-row">
		    				<label class="col-2 col-form-label">분류</label>
							<select name = "accommodationCategoryNo" class="form-control col-10">
								<option value="0">선택해 주세요</option>
								<option value="1">숙소</option>
								<option value="2">모텔</option>
								<option value="3">민박</option>
							</select>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<div class="form-row">
		    				<label class="col-2 col-form-label">주소</label>
		    				<input class="form-control col-5" type="text" name="accommodationAddress" id="accommodationAddress" style="width:400px">
		    				<button class="form-control col-1" type="button" id="addressSearch">주소 검색</button>
		    			</div>
		    		</div>	
		    		<div class="form-group">
		    			<div class="form-row">
		    				<label class="col-2 col-form-label">위치</label>
			    			<label>위도 : </label><input class="form-control form-control-sm col-2" type="text" name="accommodationLatitude" id="accommodationLatitude" style="width: 70px" readonly>
		    				<label>경도 :</label><input class="form-control form-control-sm col-2" type="text" name="accommodationLongitude" id="accommodationLongitude" style="width: 70px" readonly>	
							<label>시/도 :</label><input type="text" class="form-control form-control-sm" name="addressSidoName" id="addressSidoName" style="width: 100px" readonly>
							<label>시/군/구 :</label><input type="text" class="form-control form-control-sm" name="addressSigunguName" id="addressSigunguName" style="width: 150px" readonly>
		    			</div>
		    		</div>	
		    		<div class="form-group">
		    			<div class="form-row">
		    				<label class="col-2 col-form-label">연락처</label>
	    					<input class="form-control form-control-sm col-10" type="text" name="accommodationPhone">
		    			</div>
		    		</div>	
		    		<div class="form-group">
		    			<div class="form-row">
		    				<label class="col-2 col-form-label">이메일</label>
	    					<input class="form-control form-control-sm col-10" type="text" name="accommodationEmail">
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<div class="form-row">
	    					<label class="col-2 col-form-label">세부 내용</label>
		    				<input class="form-control form-control-sm col-2" type="file" name="file">
							<input class="form-control form-control-sm col-2" type="file" name="file">
							<input class="form-control form-control-sm" type="button" id="uploadbutton" value="업로드" style="width: 60px">
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<div class="col-2"></div>
		    			<textarea name="accommodationDetail" id="editor"  style="width: 1060px"></textarea>
		    			<input type="button" class="btn btn-primary pull-right" id="insertBoard" value="등록" />
		    		</div>
	    		</div>
    		</div>
    	</form>
	</div>	
</body>
</html>
