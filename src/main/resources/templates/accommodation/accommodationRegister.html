<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="smarteditor/js/service/HuskyEZCreator.js" charset="utf-8"></script>
</head>
<script type="text/javascript">
    $(function(){
        //전역변수
        var obj = [];              
        //스마트에디터 프레임생성
        nhn.husky.EZCreator.createInIFrame({
            oAppRef: obj,
            elPlaceHolder: "editor",
            sSkinURI: "smarteditor/SmartEditor2Skin.html",
            fCreator: "createSEditor2"
        });
        //전송버튼
        $("#insertBoard").click(function(){
            var setForm = $('#insertBoardFrm');
            setForm.attr('action','registerAction');
            setForm.attr('method','post');
            obj.getById["editor"].exec("UPDATE_CONTENTS_FIELD", []);
            $("#insertBoardFrm").submit();
        });
        $("#uploadbutton").click(function(){
            var setForm = $('#insertBoardFrm');
            setForm.attr('action','filesRequest');
            setForm.attr('method','post');
            setForm.attr('enctype','multipart/form-data');
            var form = $('#insertBoardFrm')[0];
            var formData = new FormData(form);
      	  $.ajax({
      	    url: 'filesRequest',
      	    data : formData,
      	    type: 'POST',
      	    processData:false,
      	    contentType:false,
      	    success: function(data){
      	    	var text = $("#text");
      	    	text.append(data);
      	    	obj.getById["editor"].exec("PASTE_HTML", [data]);
      	    }
      	  });
        });        
    });
</script>
<body>
 	<div class ="container" >
 		<form id="insertBoardFrm">
	    	<table class = "table table-border" style="max-width: 850px">
	    		<tr>
	    			<td style="width:100px"><label>업체 이름</label></td>
	    			<td><input class="form-control input-sm" type="text" name="name" readonly></td>
	    		</tr>
	    		<tr>
	    			<td><label>이름</label></td>
	    			<td><input class="form-control input-sm" type="text" name="name1"></td>
	    		</tr>
	    		<tr>
	    			<td><label>주소</label></td>
	    			<td><input class="form-control input-sm" type="text" name="name"></td>
	    		</tr>
	    		<tr>
	    			<td><label>연락처</label></td>
	    			<td><input class="form-control input-sm" type="text" name="name"></td>
	    		</tr>
	    		<tr>
	    			<td><label>연락처</label></td>
	    			<td><input class="form-control input-sm" type="text" name="name"></td>
	    		</tr>
	    		<tr>
	    			<td><label>연락처</label></td>
	    			<td><input class="form-control input-sm" type="text" name="name"></td>
	    		</tr>
	    		<tr class="form-inline">
	    			<td><label>상세</label></td>
	    			<td>
	    				<input class="form-control input-sm" type="file" name="file">
						<input class="form-control input-sm" type="file" name="file">
						<input class="form-control" type="button" id="uploadbutton" value="업로드">		
				    	<textarea name="editor" id="editor" style="width: 700px; height: 300px;"></textarea>
	    			</td>
	    		</tr>
				<tr>
					<td colspan="2" align="right"><input type="button" class="btn btn-primary" id="insertBoard" value="등록" /></td>
				</tr>
	    	</table>
	    </form>
 	</div>
</body>
</html>
