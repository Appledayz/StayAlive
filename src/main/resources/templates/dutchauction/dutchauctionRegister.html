<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>네던란드식 역경매 등록</title>
<!-- jquery(3.3.1)  -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<!-- bootstrap(4.1.3)  -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div class ="container" >
 		<form id="insertBoardFrm" enctype="multipart/form-data">
	    	<div class="card" >
	    		<div class="card-body">
	    			<div class="form-group">
	    				<select name = "addGuestRoom">
				 			<option value="0">숙소를 선택해 주세요
				 			<option value="1">새로운 객실을 등록
				 		</select>
					    <select name = "addGuestRoom">
				 			<option value="0">기존에 있는 객실을 선택
				 			<option value="1">새로운 객실을 등록
				 		</select>
				 		<select name = "selectGuestRoom1" >
				 			<option value="0">객실을 선택해주세요
				 			<option value="1">새로운 객실을 등록
				 		</select>
					</div>
			    	<div class="form-group">
				    	<div class="form-row">
				    		<label class = "col-2 col-form-label">객실 이름</label>
				    		<input class="form-control form-control-sm col-2" type="date" name="guestRoomName">
						</div>
	    			</div>
					<div class="form-group">
	    				<div class="form-row">
	    					<label class = "col-2 col-form-label">객실 대표이미지</label>
	    					<input class="form-control col-3" type="file" name="guestRoomImageFile" disable>
	    				</div>
	    			</div>
		    		<div class="form-group">
		    			<div class="form-row">
		    				<label class="col-2 col-form-label">세부 내용</label>
		    				<input class="form-control col-5" type="text" name="guestRoomDetail" id="accommodationAddress" style="width:400px">
		    			</div>
		    		</div>	
		    		<div class="form-group">
		    			<div class="form-row">
		    				<label class="col-2 col-form-label">판매가</label>
	    					<input class="form-control form-control-sm col-10" type="text" name="accommodationPhone">
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<div class="form-row">
		    				<label class="col-2 col-form-label">할인 단위</label>
	    					<input class="form-control form-control-sm col-10" type="text" name="accommodationPhone">
		    			</div>
		    		</div>
		    		<div class="form-group">
	    				<select name = "addGuestRoom">
				 			<option value="0">할인
				 			<option value="1">매 1시간마다
				 		</select>
		    		</div>
		    		<div class="form-group">
		    			<div align="right">
		    				<input type="button" class="btn btn-primary pull-right" id="insertBoard" value="등록" />
		    			</div>
		    		</div>
	    		</div>
    		</div>
    	</form>
	</div>	
</body>
</html>
