<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="/main/style.css">
	<script>
		
	</script>
	<title>광고 등록</title>
</head>
<body>
	<!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="cssload-container">
            <div class="cssload-loading"><i></i><i></i><i></i><i></i></div>
        </div>
    </div>
	
	<!-- header replace -->
    <div th:replace="header :: header"></div>

    <!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img d-flex align-items-center justify-content-center" style="background-image: url(/main/img/bg-img/bg-6.jpg);">
        <div class="bradcumbContent">
            <h2>광고 만들기</h2>
        </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->
    
    <div class="container">
		<div class="row">
			<div class="col-12">
			    <div class="section-heading">
			        <div class="line-"></div>
			        <h2>광고 등록</h2>
			    </div>
			</div>
		</div>
	</div>
	<section class="contact-form-area mb-100">
	    <div class="container">
		    <div class="contact-form-area">
				<form action="/ad/adRegister" id="insertAdFrm" enctype="multipart/form-data">
 		
	    	<div class="card" >
	    		<div class="card-body">
	    			<div class="form-group">	
		    			<div class="form-row">
			    			<label class="col-2 col-form-label" >신청 아이디</label>
			    			<input type="hidden" name="memberId" value="9">
				    		<input class="form-control form-control-sm col-10" type="text" id="memberId" name="memberId" value="id001" readonly>
				    	</div>
					</div>
			    	<div class="form-group">
				    	<div class="form-row">
				    		<label class = "col-2 col-form-label">광고명</label>
				    		<input class="form-control form-control-sm col-10" type="text" name="adRegisterName">
						</div>
	    			</div>
					<div class="form-group">
	    				<div class="form-row">
	    					<label class = "col-2 col-form-label">광고 단가</label>
	    					<select name = "adCostNo" class="form-control col-10">
								<option value="0">선택해 주세요</option>
								<option value="1">플래시</option>
								<option value="2">이미지</option>
							</select>
	    				</div>
	    			</div>
		    		<div class="form-group">
		    			<div class="form-row">
		    				<label class="col-2 col-form-label">광고 위치</label>
							<select name = "adGroupNo" class="form-control col-10">
								<option value="0">선택해 주세요</option>
								<option value="1">메인배너</option>
								<option value="2">배너좌측</option>
								<option value="3">배너우측</option>
							</select>
		    			</div>
		    		</div>
		    		<div class="form-group">
				    	<div class="form-row">
				    		<label class = "col-2 col-form-label">광고 시작일</label>
				    		<input class="form-control form-control-sm col-10" type="date" name="adRegisterStart">
						</div>
	    			</div>
	    			<div class="form-group">
				    	<div class="form-row">
				    		<label class = "col-2 col-form-label">광고 종료일</label>
				    		<input class="form-control form-control-sm col-10" type="date" name="adRegisterEnd">
						</div>
	    			</div>
		    		<div class="form-group">
		    			<div class="form-row">
	    					<label class="col-2 col-form-label">세부 내용</label>
		    				<input class="form-control form-control-sm col-2" type="file" name="file">
							<input class="form-control form-control-sm col-2" type="file" name="file">
							<input class="form-control form-control-sm" type="button" id="uploadbutton" value="업로드" style="width: 60px">
		    			</div>
		    		</div>
		    		
		    		<div class="form-group">
		    			<div class="col-2"></div>
		    			<div align="right">
		    				<input type="submit" class="btn btn-primary pull-right" id="insertAd" value="등록" />
		    			</div>
		    		</div>
	    		</div>
    		</div>
    	</form>
			</div>
		</div>
	</section>
				
	<!-- footer replace -->
    <div th:replace="footer :: footer"></div>
    
    <!-- jQuery-2.2.4 js -->
    <script src="/main/js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="/main/js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="/main/js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="/main/js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="/main/js/active.js"></script>
</body>
</html>
