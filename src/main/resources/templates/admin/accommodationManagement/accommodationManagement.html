<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>stayalive &amp; 관리자 페이지</title>

    <!-- Bootstrap Core CSS -->
    <link href="/admin/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/admin/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
	
	 <!-- DataTables CSS -->
	<link rel="stylesheet" type="text/css" href="/DataTables/datatables.min.css"/>

    <!-- Custom CSS -->
    <link href="/admin/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/admin/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

       	<!-- header replace -->
    	<div th:replace="/admin/admin_header :: admin_header"></div>
		
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">숙소 관리</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                       		 숙소 리스트
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>숙소 등록 번호(PK)</th>
                                        <th>숙소명</th>
                                        <th>회원ID</th>
                                        <th>업체명</th>
                                        <th>숙소 카테고리명</th>
                                        <th>사업자 번호</th>
                                        <th>평점</th>
                                        <th>숙소 승인 여부</th>
                                        <th>숙소 등록 일자</th>
                                        <th>마지막 숙소 등록정보 수정일</th>
                                        <th>숙소 승인</th>
                                    </tr>
                                </thead>
                                <tbody>
						            <tr th:each = "item : ${accommodationList}">
						               <td th:text="${item.accommodationNo}"></td>
						               <td th:text="${item.accommodationName}"></td>
						               <td th:text="${item.memberId}"></td>
						               <td th:text="${item.companyName}"></td>
						               <td th:text="${item.accommodationCategoryName}"></td>
						               <td th:text="${item.memberBusinessNumber}"></td>
						               <td th:text="${item.accommodationScore}"></td>
						               <td th:text="${item.accommodationRecognition}"></td>
						               <td th:text="${item.accommodationRegisterDate}"></td>
						               <td th:text="${item.accommodationUpdateDate}"></td>							               
						               <td class="text-center">
						               		<a th:href="@{/admin/accommodationRecognition(accommodationNo=${item.accommodationNo})}"><button type="button" class="btn btn-outline btn-primary">승인</button></a>
				               			</td>
						            </tr>
			       				</tbody>
                            </table>
                            <!-- /.table-responsive -->                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/admin/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/admin/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/admin/vendor/metisMenu/metisMenu.min.js"></script>
    
	 <!--  DataTables JavaScript -->
    <script type="text/javascript" src="/DataTables/datatables.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/admin/dist/js/sb-admin-2.js"></script>
    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>

</body>

</html>
